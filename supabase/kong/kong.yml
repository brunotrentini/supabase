_format_version: "2.1"

services:
  - name: auth
    url: http://localhost:9999
    routes:
      - name: auth-public
        paths:
          - /auth/v1/
        strip_path: false
        methods:
          - GET
          - POST
          - OPTIONS
        protocols:
          - http
          - https
        plugins:
          - name: cors
            config:
              origins:
                - "*"
              methods:
                - GET
                - POST
                - OPTIONS
              headers:
                - Authorization
                - Content-Type
              exposed_headers:
                - "*"
              credentials: false
              max_age: 3600
              preflight_continue: false
