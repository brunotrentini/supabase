<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
</head>
<body style="margin:0;padding:0;background-color:#0f172a;font-family:sans-serif;color:#f1f5f9;">
    <div style="max-width:600px;margin:0 auto;background-color:#1e293b;padding:40px;border-radius:8px;border:1px solid #334155;margin-top:40px;box-shadow:0 4px 6px rgba(0,0,0,0.3);">
        
        <div style="text-align:center;margin-bottom:30px;">
            <img src="{{ .SiteURL }}/assets/img/logo-horizontal.png" alt="SuperBox" style="width:180px;height:auto;">
        </div>

        <h1 style="color:#ffffff;text-align:center;font-size:24px;margin-bottom:20px;">Redefinição de Senha</h1>
        
        <p style="color:#cbd5e1;margin-bottom:15px;">Olá,</p>
        
        <p style="color:#cbd5e1;margin-bottom:25px;">Recebemos uma solicitação para redefinir a senha da sua conta na <strong>SuperBox</strong>.</p>
        
        <div style="text-align:center;margin:30px 0;">
            <a href="{{ .SiteURL }}/magic-link-confirm?token={{ .TokenHash }}&type=recovery&redirect_to=/accept-invite" style="background-color:#06b6d4;color:#0f172a;text-decoration:none;padding:14px 32px;border-radius:6px;font-weight:bold;font-size:16px;display:inline-block;">
                Redefinir Minha Senha
            </a>
        </div>
        
        <!-- <p style="color:#cbd5e1;margin-bottom:10px;">Ou utilize o código de verificação abaixo:</p>
        <p style="font-size:24px;font-weight:bold;letter-spacing:4px;color:#22d3ee;text-align:center;margin:10px 0 20px 0;background:#0f172a;padding:10px;border-radius:4px;">{{ .Token }}</p> -->

        <p style="color:#94a3b8;font-size:14px;margin-top:30px;border-top:1px solid #334155;padding-top:20px;">
            Se você não solicitou esta alteração, ignore este e-mail.
        </p>
        
        <div style="text-align:center;margin-top:20px;font-size:12px;color:#64748b;">
            &copy; 2026 SuperBox. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
