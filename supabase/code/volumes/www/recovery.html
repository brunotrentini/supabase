<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha - Trentech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-6">
            <img src="/assets/img/logo.png" alt="Trentech Logo" class="h-16 mx-auto">
        </div>
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Definir Nova Senha</h2>
        
        <div id="loading" class="text-center py-4">
            <div class="loader"></div>
            <p class="mt-2 text-gray-600">Verificando link...</p>
        </div>

        <div id="error-msg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" id="error-text">Link inválido ou expirado.</span>
        </div>

        <div id="success-msg" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <h3 class="font-bold text-lg mb-1">Senha Atualizada!</h3>
            <p class="block sm:inline">Sua senha foi redefinida com sucesso.</p>
            <p class="mt-2 text-sm text-green-800">Você já pode fechar esta página e acessar o aplicativo com sua nova senha.</p>
        </div>

        <form id="password-form" class="hidden">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Nova Senha
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********" required minlength="6" autocomplete="new-password">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
                    Confirmar Senha
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline transition-colors duration-200" id="confirm-password" type="password" placeholder="********" required autocomplete="new-password">
                <p id="password-match-msg" class="text-xs mt-1 hidden"></p>
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-150" type="submit" id="submit-btn">
                    Atualizar Senha
                </button>
            </div>
        </form>
    </div>

    <!-- Debug Area -->
    <div class="fixed bottom-0 right-0 p-2 z-50">
        <button onclick="document.getElementById('debug-area').classList.toggle('hidden')" class="bg-gray-800 text-white text-xs p-1 rounded opacity-50 hover:opacity-100">
            Toggle Debug
        </button>
    </div>
    <div id="debug-area" class="hidden fixed bottom-8 right-0 w-full max-w-lg bg-black text-green-400 p-4 h-64 overflow-y-auto text-xs opacity-90 font-mono z-50 border-t-2 border-green-500">
        <div class="flex justify-between items-center mb-2 border-b border-gray-700 pb-1">
            <span class="font-bold">Debug Log</span>
            <button onclick="document.getElementById('debug-log').innerHTML=''" class="text-red-400 hover:text-red-300">Clear</button>
        </div>
        <div id="debug-log"></div>
    </div>

    <script>
        const API_URL = 'https://supabase.trentech.com.br'; 
        
        // IMPORTANTE: Substitua 'YOUR_ANON_KEY_HERE' pela sua chave ANON_KEY real do arquivo .env
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImlzcyI6InN1cGFiYXNlIiwiaWF0IjoxNzUwMzg4NDAwLCJleHAiOjE5MDgxNTQ4MDB9.d_PrlhP23K6wk44arHZPoU-N-33n1TteXs-PP3bCOoo';

        function log(msg) {
            console.log('[Recovery]', msg);
            const debugLog = document.getElementById('debug-log');
            if(debugLog) {
                const entry = document.createElement('div');
                entry.textContent = `> ${msg}`;
                entry.className = 'mb-1 border-b border-gray-800 pb-1';
                debugLog.appendChild(entry);
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            log('Recovery Page Loaded');

            // Verify Key Configuration
            if (ANON_KEY === 'YOUR_ANON_KEY_HERE' || ANON_KEY.length < 20) {
                alert('CONFIGURAÇÃO NECESSÁRIA: Por favor, edite o arquivo recovery.html e insira sua ANON_KEY correta na linha 86.');
                log('ERROR: ANON_KEY not configured.');
            }

            // Parse hash params
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const type = params.get('type');
            const error = params.get('error');
            const errorDescription = params.get('error_description');

            const loadingDiv = document.getElementById('loading');
            const form = document.getElementById('password-form');
            const errorDiv = document.getElementById('error-msg');
            const errorText = document.getElementById('error-text');
            const successDiv = document.getElementById('success-msg');
            
            // Password Match Validation Logic
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirm-password');
            const matchMsg = document.getElementById('password-match-msg');

            function checkMatch() {
                const pass = passwordInput.value;
                const confirm = confirmInput.value;

                if (confirm.length === 0) {
                    confirmInput.classList.remove('border-green-500', 'border-red-500');
                    matchMsg.classList.add('hidden');
                    return;
                }

                if (pass === confirm) {
                    confirmInput.classList.remove('border-red-500');
                    confirmInput.classList.add('border-green-500');
                    matchMsg.innerText = 'As senhas coincidem';
                    matchMsg.className = 'text-xs mt-1 text-green-600';
                } else {
                    confirmInput.classList.remove('border-green-500');
                    confirmInput.classList.add('border-red-500');
                    matchMsg.innerText = 'As senhas não coincidem';
                    matchMsg.className = 'text-xs mt-1 text-red-600';
                }
            }

            passwordInput.addEventListener('input', checkMatch);
            confirmInput.addEventListener('input', checkMatch);


            if (error) {
                loadingDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorText.innerText = errorDescription ? decodeURIComponent(errorDescription).replace(/\+/g, ' ') : 'Erro ao validar o link.';
                return;
            }

            // Safety net: If magiclink users end up here, redirect them to welcome
            if (accessToken && type === 'magiclink') {
                window.location.href = '/welcome#' + hash; // Preserve hash
                return;
            }

            if (!accessToken || type !== 'recovery') {
                // Check if user is logged in via session (optional, simpler to require link)
                loadingDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorText.innerText = 'Link de recuperação inválido ou ausente.';
                return;
            }

            // Valid token found
            loadingDiv.classList.add('hidden');
            form.classList.remove('hidden');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = passwordInput.value;
                const confirmPassword = confirmInput.value;
                const submitBtn = document.getElementById('submit-btn');

                if (password !== confirmPassword) {
                    alert('As senhas não coincidem.');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.innerText = 'Atualizando...';

                try {
                    const headers = {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                        'apikey': ANON_KEY
                    };
                 
                    log(`Sending request to ${API_URL}/auth/v1/user`);
                    log(`Headers: apikey=${ANON_KEY.substring(0, 10)}...`);

                    const response = await fetch(`${API_URL}/auth/v1/user`, {
                        method: 'PUT', // Supabase Auth User Update uses PUT usually
                        headers: headers,
                        body: JSON.stringify({ password: password })
                    });

                    if (!response.ok) {
                        const data = await response.json();
                        log(`Error response: ${JSON.stringify(data)}`);
                        throw new Error(data.msg || data.message || 'Erro ao atualizar senha.');
                    }
                    
                    log('Password updated successfully');

                    form.classList.add('hidden');
                    successDiv.classList.remove('hidden');

                } catch (err) {
                    log(`Catch Error: ${err.message}`);
                    alert(err.message);
                    submitBtn.disabled = false;
                    submitBtn.innerText = 'Atualizar Senha';
                }
            });
        });
    </script>
</body>
</html>
