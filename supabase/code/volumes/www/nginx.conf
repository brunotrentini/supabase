server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Serve recovery.html at /recovery
    location /recovery {
        try_files /recovery.html =404;
    }

    # Serve welcome.html at /welcome
    location /welcome {
        try_files /welcome.html =404;
    }
}
