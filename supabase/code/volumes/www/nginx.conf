server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Serve recovery.html at /recovery
    location /recovery {
        try_files /recovery.html =404;
    }

    # Serve welcome.html at /welcome
    location /welcome {
        try_files /welcome.html =404;
    }

    # Serve magic_link_confirm.html at /magic-link-confirm
    location /magic-link-confirm {
        try_files /magic_link_confirm.html =404;
    }

    # Serve recovery_confirm.html at /recovery-confirm
    location /recovery-confirm {
        try_files /recovery_confirm.html =404;
    }
}
