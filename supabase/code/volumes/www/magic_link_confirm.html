<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Login - TRENTECH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .bg-card { background-color: #1e1e1e; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-card p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <div class="mb-6">
            <img src="/assets/img/logo-white.png" alt="Trentech Logo" class="h-16 mx-auto">
        </div>
        <h1 class="text-2xl font-bold text-white mb-4">Confirmação de Login</h1>
        <p class="text-gray-400 mb-8">Você solicitou um link mágico para entrar. Clique no botão abaixo para confirmar e acessar o sistema.</p>
        
        <button id="confirmBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition duration-200 shadow-md">
            Entrar Agora
        </button>

        <div id="debugInfo" class="mt-6 p-4 bg-gray-900 text-green-400 text-left font-mono text-xs rounded hidden overflow-x-auto">
            <h3 class="font-bold border-b border-gray-700 pb-1 mb-2">Debug Log</h3>
            <div id="logs" class="space-y-1"></div>
        </div>

        <div class="mt-8 text-xs text-gray-600">
            &copy; 2025 TRENTECH | <button onclick="document.getElementById('debugInfo').classList.remove('hidden')" class="hover:text-gray-400 transition-colors">Show Logs</button>
        </div>
    </div>

    <script>
    function log(msg) {
        console.log('[MagicLinkConfirm]', msg);
        const logs = document.getElementById('logs');
        const entry = document.createElement('div');
        entry.textContent = `> ${msg}`;
        logs.appendChild(entry);
    }

    document.getElementById('confirmBtn').addEventListener('click', function() {
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const type = params.get('type') || 'magiclink';
        
        // 1. GET THE REDIRECT PARAMETER
        // This comes from your backend: ?redirect_to=/accept-invite
        const redirectParam = params.get('redirect_to');
        
        log(`Token: ${token}`);
        log(`Type: ${type}`);
        log(`Redirect Param: ${redirectParam}`);

        if (!token) {
            alert('Token inválido ou expirado (Vazio).');
            return;
        }

        // 2. DEFINE THE FINAL DESTINATION
        // e.g. https://app.trentech.com.br
        const frontendUrl = window.location.origin; 
        
        // If we have a param, use it. Otherwise, fallback to /dashboard
        // Result: https://app.trentech.com.br/accept-invite
        const finalRedirect = redirectParam 
            ? (redirectParam.startsWith('http') ? redirectParam : `${frontendUrl}${redirectParam}`)
            : `${frontendUrl}/dashboard`;

        // 3. DEFINE SUPABASE URL
        // IMPORTANT: Change this if your Auth server is on a different subdomain!
        // If your page is at app.trentech.com.br, but auth is at supabase.trentech.com.br:
        const supabaseAuthUrl = "https://supabase.trentech.com.br"; 

        // 4. CONSTRUCT THE VERIFY URL
        // We send the user to Supabase, Supabase verifies, then sends them to finalRedirect
        const targetUrl = `${supabaseAuthUrl}/auth/v1/verify?token=${token}&type=${type}&redirect_to=${encodeURIComponent(finalRedirect)}`;
        
        log(`Target URL: ${targetUrl}`);
        
        // Redirect
        window.location.href = targetUrl;
    });

    // Auto-log on load
    log('Page Loaded');
</script>
</body>
</html>
