<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - TRENTECH</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 1.5rem;
        }
        p {
            margin-bottom: 2rem;
            color: #a0a0a0;
        }
        .btn {
            display: inline-block;
            background-color: #3ecf8e;
            color: #121212;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #34b27b;
        }
        .footer {
            margin-top: 2rem;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redefinir Senha</h1>
        <p>Você solicitou a recuperação de senha. Clique no botão abaixo para prosseguir e criar uma nova senha.</p>
        <button id="confirmBtn" class="btn">Redefinir Minha Senha</button>
        <div class="footer">
            &copy; 2025 TRENTECH
        </div>
    </div>

    <script>
        document.getElementById('confirmBtn').addEventListener('click', function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const type = params.get('type') || 'recovery';
            
            if (!token) {
                alert('Token inválido ou expirado.');
                return;
            }

            // Constrói a URL da API do Supabase
            // Redireciona para /recovery após o sucesso (que é a página onde ele digita a nova senha)
            const targetUrl = `${window.location.origin}/auth/v1/verify?token=${token}&type=${type}&redirect_to=${encodeURIComponent(window.location.origin + '/recovery')}`;
            
            window.location.href = targetUrl;
        });
    </script>
</body>
</html>
