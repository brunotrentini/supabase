<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - TRENTECH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dark mode default */
        body { background-color: #0f172a; color: #f8fafc; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-slate-900">
    <div class="bg-slate-800 p-8 rounded-lg shadow-lg w-full max-w-md text-center border border-slate-700">
        <div class="mb-6">
            <img src="/assets/img/logo-horizontal.png" alt="Trentech Logo" class="h-16 mx-auto">
        </div>
        <h1 class="text-2xl font-bold text-white mb-4">Redefinir Senha</h1>
        <p class="text-slate-400 mb-8">Você solicitou a recuperação de senha. Clique no botão abaixo para prosseguir e criar uma nova senha.</p>
        
        <button id="confirmBtn" class="w-full bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-bold py-3 px-4 rounded transition duration-200 shadow-md">
            Redefinir Minha Senha
        </button>

        <div id="debugInfo" class="mt-6 p-4 bg-black text-green-400 text-left font-mono text-xs rounded hidden overflow-x-auto border border-green-900">
            <h3 class="font-bold border-b border-gray-700 pb-1 mb-2">Debug Log</h3>
            <div id="logs" class="space-y-1"></div>
        </div>

        <div class="mt-8 text-xs text-slate-500">
            &copy; 2025 TRENTECH | <button onclick="document.getElementById('debugInfo').classList.remove('hidden')" class="hover:text-slate-300 transition-colors">Show Logs</button>
        </div>
    </div>

    <script>
        function log(msg) {
            console.log('[RecoveryConfirm]', msg);
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.textContent = `> ${msg}`;
            logs.appendChild(entry);
        }

        document.getElementById('confirmBtn').addEventListener('click', function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const type = params.get('type') || 'recovery';
            const redirect_to = params.get('redirect_to');
            
            log(`Token Length: ${token ? token.length : 0}`);
            log(`Token: ${token}`);
            log(`Type: ${type}`);
            log(`Redirect To: ${redirect_to}`);

            if (!token) {
                alert('Token inválido ou expirado (Vazio).');
                log('Error: Token is empty');
                return;
            }

            // Check if token looks like a SHA256 hash (64 chars hex)
            if (token.length === 64 && /^[0-9a-fA-F]+$/.test(token)) {
                log('WARNING: Token appears to be a SHA256 Hash! The email template might be using {{ .TokenHash }} instead of {{ .Token }}.');
                alert('Aviso: O token parece ser um hash. Verifique se o template de e-mail foi atualizado corretamente.');
            }

            // Constrói a URL da API do Supabase
            // Redireciona para /recovery após o sucesso (que é a página onde ele digita a nova senha)
            const baseUrl = window.location.origin;
            
            // Smart Redirect Logic
            let targetRedirect = baseUrl + '/recovery';
            if (type === 'magiclink') {
                log('Detected magiclink type on recovery-confirm. Redirecting to /welcome instead of /recovery.');
                targetRedirect = baseUrl + '/welcome';
            }

            const targetUrl = `${baseUrl}/auth/v1/verify?token=${token}&type=${type}&redirect_to=${encodeURIComponent(targetRedirect)}`;
            
            log(`Target URL: ${targetUrl}`);
            
            // Adiciona timestamp para evitar cache
            window.location.href = targetUrl;
        });
        
        // Auto-log on load
        const params = new URLSearchParams(window.location.search);
        log('Page Loaded');
        log(`Params: ${window.location.search}`);
    </script>
</body>
</html>
