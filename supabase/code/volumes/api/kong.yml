_format_version: '2.1'
_transform: true

##################################
# Consumers / Users
##################################
consumers:
  - username: DASHBOARD
  - username: anon
    keyauth_credentials:
      - key: $SUPABASE_ANON_KEY
  - username: service_role
    keyauth_credentials:
      - key: $SUPABASE_SERVICE_KEY

##################################
# Access Control List
##################################
acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

##################################
# Dashboard credentials
##################################
basicauth_credentials:
  - consumer: DASHBOARD
    username: $DASHBOARD_USERNAME
    password: $DASHBOARD_PASSWORD

##################################
# Services / Routes
##################################
services:

  ##################################
  # Open Auth routes (públicas)
  # IMPORTANTE: Estas rotas DEVEM vir ANTES da rota genérica /auth/v1/
  ##################################
  
  - name: auth-v1-open-verify
    url: http://auth:9999/
    routes:
      - name: auth-v1-open-verify-route
        strip_path: true
        paths:
          - /auth/v1/verify
        methods:
          - GET
          - POST
    plugins:
      - name: cors
      - name: request-transformer
        config:
          replace:
            uri: /verify

  - name: auth-v1-open-callback
    url: http://auth:9999/
    routes:
      - name: auth-v1-open-callback-route
        strip_path: true
        paths:
          - /auth/v1/callback
        methods:
          - GET
          - POST
    plugins:
      - name: cors
      - name: request-transformer
        config:
          replace:
            uri: /callback

  - name: auth-v1-open-authorize
    url: http://auth:9999/
    routes:
      - name: auth-v1-open-authorize-route
        strip_path: true
        paths:
          - /auth/v1/authorize
        methods:
          - GET
          - POST
    plugins:
      - name: cors
      - name: request-transformer
        config:
          replace:
            uri: /authorize

  - name: auth-v1-open-recover
    url: http://auth:9999/
    routes:
      - name: auth-v1-open-recover-route
        strip_path: true
        paths:
          - /auth/v1/recover
        methods:
          - GET
          - POST
    plugins:
      - name: cors
      - name: request-transformer
        config:
          replace:
            uri: /recover

  - name: auth-v1-open-confirm
    url: http://auth:9999/
    routes:
      - name: auth-v1-open-confirm-route
        strip_path: true
        paths:
          - /auth/v1/confirm
        methods:
          - GET
          - POST
    plugins:
      - name: cors
      - name: request-transformer
        config:
          replace:
            uri: /confirm

  - name: auth-v1-open-signup
    url: http://auth:9999/
    routes:
      - name: auth-v1-open-signup-route
        strip_path: true
        paths:
          - /auth/v1/signup
        methods:
          - GET
          - POST
    plugins:
      - name: cors
      - name: request-transformer
        config:
          replace:
            uri: /signup

  - name: auth-v1-open-token
    url: http://auth:9999/
    routes:
      - name: auth-v1-open-token-route
        strip_path: true
        paths:
          - /auth/v1/token
        methods:
          - GET
          - POST
    plugins:
      - name: cors
      - name: request-transformer
        config:
          replace:
            uri: /token

  ##################################
  # Secure Auth routes (/auth/v1/**)
  # Esta rota genérica pega todo o resto
  ##################################
  - name: auth-v1
    url: http://auth:9999/
    routes:
      - name: auth-v1-all-route
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ##################################
  # Secure REST routes
  ##################################
  - name: rest-v1
    url: http://rest:3000/
    routes:
      - name: rest-v1-all-route
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ##################################
  # Secure GraphQL routes
  ##################################
  - name: graphql-v1
    url: http://rest:3000/rpc/graphql
    routes:
      - name: graphql-v1-all-route
        strip_path: true
        paths:
          - /graphql/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: request-transformer
        config:
          add:
            headers:
              - Content-Profile:graphql_public
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ##################################
  # Realtime routes
  ##################################
  - name: realtime-v1-ws
    url: http://realtime-dev.supabase-realtime:4000/socket
    protocol: ws
    routes:
      - name: realtime-v1-ws-route
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  - name: realtime-v1-rest
    url: http://realtime-dev.supabase-realtime:4000/api
    protocol: http
    routes:
      - name: realtime-v1-rest-route
        strip_path: true
        paths:
          - /realtime/v1/api/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ##################################
  # Storage routes
  ##################################
  - name: storage-v1
    url: http://storage:5000/
    routes:
      - name: storage-v1-all-route
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

  ##################################
  # Functions routes
  ##################################
  - name: functions-v1
    url: http://functions:9000/
    routes:
      - name: functions-v1-all-route
        strip_path: true
        paths:
          - /functions/v1/
    plugins:
      - name: cors

  ##################################
  # Analytics routes
  ##################################
  - name: analytics-v1
    url: http://analytics:4000/
    routes:
      - name: analytics-v1-all-route
        strip_path: true
        paths:
          - /analytics/v1/
    plugins:
      - name: cors

  ##################################
  # Meta (pg-meta)
  ##################################
  - name: meta
    url: http://meta:8080/
    routes:
      - name: meta-all-route
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin

  ##################################
  # Studio Dashboard (catch all)
  ##################################
  - name: dashboard
    url: http://studio:3000/
    routes:
      - name: dashboard-all-route
        strip_path: true
        paths:
          - /
    plugins:
      - name: cors
      - name: basic-auth
        config:
          hide_credentials: true
